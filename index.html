<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main role="main">
    <div class="container">
      <div class="content-wrapper">
        <img src="./assets/images/profile-photo.png" alt="Kelsie Paige">
        <div class="name-location">
          <h1>Kelsie Paige</h1>
          <p class="location">Virginia, United States</p>
        </div>
        <div class="bio">
          <p>"Front-end developer and animal lover."</p>
        </div>
        <div class="links">
          <ul>
            <li>
                <a href="https://github.com/KelsiePaige" target="_blank">GitHub</a>
            </li>
            <li>
                <a href="https://kelsiepaige.github.io/portfolio/" target="_blank">Portfolio Website</a>
            </li>
            <li>
                <a href="https://www.frontendmentor.io/profile/KelsiePaige" target="_blank">Frontend Mentor</a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/kelsiebrowndeveloper/" target="_blank">LinkedIn</a>
            </li>
            <li>
                <a href="https://twitter.com/Kelsie_Codes" target="_blank">Twitter</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/KelsiePaige">Kelsie Paige</a>.
    </div>
  </footer>
</body>

</html>
