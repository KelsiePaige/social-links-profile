<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main role="main">
    <div class="container">
      <div class="content-wrapper">
        <img src="" alt="">
        <div class="name-location">
          <h1 class="name">Kelsie Paige</h1>
          <p class="location">Virginia, United States</p>
        </div>
        <div class="bio">
          <p>"Front-end developer and animal lover."</p>
        </div>
        <div class="links">
          <div class="github">
            <a href="https://github.com/KelsiePaige" target="_blank">GitHub</a>
          </div>
          <div class="portfolio">
            <a href="kelsiepaige.github.io/portfolio/" target="_blank">Portfolio Website</a>
          </div>
          <div class="frontend-mentor">
            <a href="https://www.frontendmentor.io/profile/KelsiePaige" target="_blank">Frontend Mentor</a>
          </div>
          <div class="linkedIn">
            <a href="https://www.linkedin.com/in/kelsiebrowndeveloper/" target="_blank">LinkedIn</a>
          </div>
          <div class="twitter">
            <a href="https://twitter.com/Kelsie_Codes" target="_blank">Twitter</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/KelsiePaige">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
